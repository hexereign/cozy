<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mihalos :: jQuery New Account Creation Form</title>

</head>
<body>
<h1>jQuery New Account Creation Form</h1>
<form id="new-account-form">
<p><input type="email" size="30" name="email" value="" placeholder="Enter your email address"></p>
<p><input type="text" size="30" name="password1" value="" placeholder="Enter a password"></p>
<p><input type="text" size="30" name="password2" value="" placeholder="Reenter the password"></p>
<button type="submit">Create Account</button>
</form>
<p>Form Output: <span id="output"></span></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    "use strict";
    $(function(){
        $("[name=email]").focus();

    $("#new-account-form").submit(function(event){
        event.preventDefault();
        let isValid = true;
        $("#output").empty();
        let output = $("#output");

        let $email = $(this).find("[name=email]");
        let email = $email.val().trim();
            const pEmail = document.createElement("p");
            pEmail.innerHTML =  email + "<br>";
            $(output).append(pEmail);
        
        let $password1 = $(this).find("[name=password1]");
        let password1 = $password1.val().trim();
        let $password2 = $(this).find("[name=password2]");
        let password2 = $password2.val().trim();
        const pPassword = document.createElement("p");
        pPassword.innerHTML = " ";
        $(output).append(pPassword);
        if ( password1 != password2){ 
                $(pPassword).replaceWith(" passwords do not match.");
                isValid = false;
        }
        else {   
                $(pPassword).replaceWith(" passwords match.");
        }

    }); // close submit form      
}); // close DOM ready
</script>
</body>
</html>
